<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Налаштування</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circle big"></div>
  <div class="circle small"></div>
  <div class="circle medium"></div>

  <div class="container">
    <div class="header-title">Налаштування</div>

    <label>Ціль на сьогодні (мл):</label>
    <input type="number" id="goalInput" min="500" step="100">

    <label>Випито зараз (мл):</label>
    <input type="number" id="currentInput" min="0" step="50">

    <label>Інтервал нагадування (хв):</label>
    <input type="number" id="reminderInput" min="1" step="1">

    <button onclick="saveSettings()">Застосувати</button>
    <br><br>
    <a href="index.html">⬅ Повернутись</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
